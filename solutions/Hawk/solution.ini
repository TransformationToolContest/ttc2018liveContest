[build]
default=./build-hawk-neo4j.sh && mvn -B -f org.hawk.ttc2018/pom.xml package && mvn -B -f org.hawk.ttc2018/pom.xml test -Dbackend=neo4j
skipTests=./build-hawk-neo4j.sh && mvn -B -f org.hawk.ttc2018/pom.xml package -DskipTests

[run]
Q1=mvn -f org.hawk.ttc2018/pom.xml -Pbatch exec:exec 2> >(grep -vE "^WARNING: DOUBLE UNMARK [0-9]+$" >&2)
Q2=mvn -f org.hawk.ttc2018/pom.xml -Pbatch exec:exec 2> >(grep -vE "^WARNING: DOUBLE UNMARK [0-9]+$" >&2)
