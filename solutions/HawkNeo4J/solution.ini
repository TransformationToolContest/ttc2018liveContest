[build]
default=../Hawk/build-hawk-neo4j.sh && mvn -B -f org.hawk.ttc2018/pom.xml package && mvn -B -f org.hawk.ttc2018/pom.xml test -Dbackend=neo4j
skipTests=../Hawk/build-hawk-neo4j.sh && mvn -B -f org.hawk.ttc2018/pom.xml package -DskipTests

[run]
Q1=mvn -f ../Hawk/org.hawk.ttc2018/pom.xml -Pbatch -Dbackend=neo4j exec:exec
Q2=mvn -f ../Hawk/org.hawk.ttc2018/pom.xml -Pbatch -Dbackend=neo4j exec:exec
